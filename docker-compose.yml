services:
  broker:
    image: rabbitmq:3-management
    container_name: broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./broker/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./broker/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  

  collector:
    build: ./collector
    container_name: collector
    environment:
      - BROKER_HOST=broker
      - BROKER_QUEUE=${BROKER_QUEUE:-weather_logs}
      - BROKER_USER=${BROKER_USER:-admin}
      - BROKER_PASSWORD=${BROKER_PASSWORD:-admin}
      - SCHEDULER_INTERVAL_MINUTES=${SCHEDULER_INTERVAL_MINUTES:-30}
      - API_KEY_OPENWEATHER=${API_KEY_OPENWEATHER}
      - CITY=${CITY}
    depends_on:
      broker:
        condition: service_healthy
    restart: unless-stopped


  worker:
    build: ./worker
    container_name: worker
    environment:
      - BROKER_URL=${BROKER_URL:-amqp://admin:admin@broker:5672/}
      - BROKER_QUEUE=${BROKER_QUEUE:-weather_logs}
      - URL_WEBHOOK=${URL_WEBHOOK}
    depends_on:
      broker:
        condition: service_healthy
    restart: unless-stopped


  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
  

  api:
    build: ./api
    container_name: api
    ports:
      - "8000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/weatherdb
    restart: unless-stopped

volumes:
  rabbitmq_data:
  mongodb_data:
